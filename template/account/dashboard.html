{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
{% include 'partial/_alerts.html' %}
<div class="containe">
	<div class="row">
        {% include 'account/dashmenu.html' %} 
        
       
        <div class="col-md-10 rounded bg-white mt-5 mb-5">
            <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data" >
                {% csrf_token %}
             <div class="row">
                <div class="col-md-2 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="{% static 'images/loader.png' %}"><span class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span> </span></div>
                  
                </div>
                <div class="col-md-4 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Farmer Listings Product</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Product Title</label><input name="title" type="text" class="form-control" placeholder="Product Title" value=""></div>
                             </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Price</label><input name="price" type="text" class="form-control" placeholder="Inser price range" value=""></div>
                            <div class="col-md-12"><label class="labels">Quantities</label><input name="quantity" type="text" class="form-control" placeholder="Quantities Available" value=""></div>
                            </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">product images</label><input name="photo_main" type="file" class="form-control" placeholder="address" value=""></div>
                            <div class="col-md-12"><label class="labels">upload product </label><input name="photo_1" type="file" class="form-control" value="" placeholder="upload product"></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <label class="labels">Description</label>
                            <textarea rows="3" cols="50" name="description" placeholder="Descritption"></textarea>
                        
                            <label class="labels">Date</label><input name="date" type="date" class="form-control" placeholder="Date" value=""></div>
                    </div>
               
                </div>
        </form>
        </div>
        </div>
	</div>




{% endblock %}
