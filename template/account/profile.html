{% extends 'base.html' %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <form method="POST" action="{% url 'profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU"><span class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span> </span></div>
            <input type="file" name="myfile">
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Farmer Profile Settings Update</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Full Name</label><input name="fullname" type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Nick name</label><input name="nickname" type="text" class="form-control" value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">PhoneNumber</label><input name="phone" type="text" class="form-control" placeholder="enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels">State</label><input name="state" type="text" class="form-control" placeholder="State" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input name="email" type="text" class="form-control" placeholder="enter email id" value=""></div>
                    <div class="col-md-12"><label class="labels">Local Goverment </label><input name="local_goverment" type="text" class="form-control" placeholder="Local Goverment " value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">address</label><input name="address" type="text" class="form-control" placeholder="address" value=""></div>
                    <div class="col-md-6"><label class="labels">City</label><input name="city" type="text" class="form-control" value="" placeholder="city"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Date of Birth</label><input name="dob" type="date" class="form-control" placeholder="Date Of Birth" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Date</label><input name="date" type="date" class="form-control" placeholder="Date" value=""></div>
            </div>
        </div>
    </div>
</form>
</div>


{% endblock %}
